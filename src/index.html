<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>TODO List</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet'>
        <link href='normalize.css' rel='stylesheet'>
        <link href='app.css' rel='stylesheet'>
    </head>
    <body>

        <header>
            <h1>todos</h1>
        </header>

        <main>
            <form action='/create' method='post' class='create-todo'>

                <aside class='primary-input'>
                    <input type='text' name='text' class='new-todo' placeholder='What needs to be done?' required>
                    <input type='submit' value='Add'>
                </aside>

                <aside class='due-date'>
                    <label for='due-date'>Due Date</label>
                    <input type='date' name='due' id='due-date'>
                </aside>

            </form>

            <ul class='items'>

            </ul>

            <footer>
                <p>TODO List originally created by <a href='https://jordankasper.com'>Jordan Kasper</a>. Check it out on <a href='https://github.com/jakerella/es6-todos'>GitHub</a>!</p>
            </footer>
        </main>

        <script src='app.js'></script>

    </body>
</html>
